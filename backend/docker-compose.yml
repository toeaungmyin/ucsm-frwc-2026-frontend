services:
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: ucsm-frwc-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - ucsm-network
    depends_on:
      - backend
      - minio

  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: ucsm-frwc-db
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - ucsm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ucsm_frwc"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ucsm-frwc-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Override for Docker internal networking
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
    expose:
      - "8000"
    networks:
      - ucsm-network
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: ucsm-frwc-minio
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - minio_data:/data
    expose:
      - "9000"
    ports:
      # Console exposed directly for admin access
      - "9001:9001"
    networks:
      - ucsm-network
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  ucsm-network:
    driver: bridge

volumes:
  postgres_data:
  minio_data:
