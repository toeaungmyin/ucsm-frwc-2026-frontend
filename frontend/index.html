<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/ucsm.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UCSM Fresher Welcome 2025</title>
    
    <style id="app-loader-styles">
      #app-loader {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #f8f9fa;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin: 0;
        padding: 0;
      }
      
      #app-loader * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      #app-loader .al-content {
        text-align: center;
        padding: 32px 24px;
      }
      
      #app-loader .al-logo {
        width: 64px;
        height: 64px;
        margin: 0 auto 20px;
      }
      
      #app-loader .al-logo img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      
      #app-loader .al-university {
        font-size: 13px;
        font-weight: 500;
        color: #4b5563;
        margin-bottom: 24px;
      }
      
      #app-loader .al-event {
        font-size: 20px;
        font-weight: 600;
        color: #7c3aed;
        margin-bottom: 6px;
      }
      
      #app-loader .al-year {
        font-size: 14px;
        font-weight: 500;
        color: #9ca3af;
        letter-spacing: 0.05em;
        margin-bottom: 40px;
      }
      
      #app-loader .al-spinner {
        width: 28px;
        height: 28px;
        margin: 0 auto;
        border: 2.5px solid #e5e7eb;
        border-top-color: #7c3aed;
        border-radius: 50%;
        animation: al-spin 0.8s linear infinite;
      }
      
      @keyframes al-spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="app-loader">
      <div class="al-content">
        <div class="al-logo">
          <img src="/ucsm.png" alt="UCSM" />
        </div>
        <p class="al-university">University of Computer Studies, Mandalay</p>
        <p class="al-event">Fresher Welcome</p>
        <p class="al-year">2025 - 2026</p>
        <div class="al-spinner"></div>
      </div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      window.addEventListener('DOMContentLoaded', function() {
        var checkReact = setInterval(function() {
          var root = document.getElementById('root');
          if (root && root.children.length > 0) {
            clearInterval(checkReact);
            var loader = document.getElementById('app-loader');
            var styles = document.getElementById('app-loader-styles');
            if (loader) {
              loader.style.transition = 'opacity 0.3s ease-out';
              loader.style.opacity = '0';
              setTimeout(function() {
                loader.remove();
                if (styles) styles.remove();
              }, 300);
            }
          }
        }, 50);
        
        setTimeout(function() {
          clearInterval(checkReact);
          var loader = document.getElementById('app-loader');
          var styles = document.getElementById('app-loader-styles');
          if (loader) loader.remove();
          if (styles) styles.remove();
        }, 10000);
      });
    </script>
  </body>
</html>
