<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/ucsm.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UCSM Fresher Welcome 2025-2026</title>
    
    <style id="app-loader-styles">
      #app-loader {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #faf5ff 0%, #f3e8ff 50%, #ede9fe 100%);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      
      #app-loader * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      /* Floating bubbles */
      #app-loader .al-bubbles {
        position: absolute;
        inset: 0;
        overflow: hidden;
        pointer-events: none;
      }
      
      #app-loader .al-bubble {
        position: absolute;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, rgba(168, 85, 247, 0.25), rgba(139, 92, 246, 0.08));
        box-shadow: 
          inset 0 0 30px rgba(168, 85, 247, 0.15),
          0 0 60px rgba(139, 92, 246, 0.12);
        animation: al-float 8s ease-in-out infinite;
      }
      
      #app-loader .al-bubble:nth-child(1) {
        width: 120px;
        height: 120px;
        left: 10%;
        top: 20%;
        animation-delay: 0s;
        animation-duration: 10s;
      }
      
      #app-loader .al-bubble:nth-child(2) {
        width: 80px;
        height: 80px;
        right: 15%;
        top: 15%;
        animation-delay: -2s;
        animation-duration: 8s;
      }
      
      #app-loader .al-bubble:nth-child(3) {
        width: 150px;
        height: 150px;
        left: 5%;
        bottom: 20%;
        animation-delay: -4s;
        animation-duration: 12s;
      }
      
      #app-loader .al-bubble:nth-child(4) {
        width: 60px;
        height: 60px;
        right: 20%;
        bottom: 30%;
        animation-delay: -1s;
        animation-duration: 7s;
      }
      
      #app-loader .al-bubble:nth-child(5) {
        width: 100px;
        height: 100px;
        left: 40%;
        top: 10%;
        animation-delay: -3s;
        animation-duration: 9s;
      }
      
      #app-loader .al-bubble:nth-child(6) {
        width: 70px;
        height: 70px;
        right: 35%;
        bottom: 15%;
        animation-delay: -5s;
        animation-duration: 11s;
      }
      
      @keyframes al-float {
        0%, 100% {
          transform: translateY(0) translateX(0) scale(1);
          opacity: 0.7;
        }
        25% {
          transform: translateY(-20px) translateX(10px) scale(1.05);
          opacity: 0.9;
        }
        50% {
          transform: translateY(-10px) translateX(-15px) scale(0.95);
          opacity: 0.8;
        }
        75% {
          transform: translateY(-25px) translateX(5px) scale(1.02);
          opacity: 1;
        }
      }
      
      #app-loader .al-content {
        position: relative;
        z-index: 10;
        text-align: center;
        padding: 32px 24px;
      }
      
      #app-loader .al-logo {
        width: 80px;
        height: 80px;
        margin: 0 auto 24px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 20px;
        padding: 12px;
        backdrop-filter: blur(10px);
        box-shadow: 
          0 8px 32px rgba(139, 92, 246, 0.2),
          inset 0 0 0 1px rgba(255, 255, 255, 0.5);
      }
      
      #app-loader .al-logo img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        filter: drop-shadow(0 2px 8px rgba(139, 92, 246, 0.2));
      }
      
      #app-loader .al-university {
        font-size: 13px;
        font-weight: 500;
        color: #6b7280;
        margin-bottom: 28px;
        letter-spacing: 0.02em;
      }
      
      #app-loader .al-event {
        font-size: 28px;
        font-weight: 700;
        background: linear-gradient(135deg, #9333ea 0%, #7c3aed 50%, #6d28d9 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 8px;
      }
      
      #app-loader .al-year {
        font-size: 15px;
        font-weight: 600;
        color: #9ca3af;
        letter-spacing: 0.15em;
        margin-bottom: 48px;
      }
      
      /* Bar loader */
      #app-loader .al-loader-container {
        width: 200px;
        margin: 0 auto;
      }
      
      #app-loader .al-loader-track {
        width: 100%;
        height: 4px;
        background: rgba(139, 92, 246, 0.15);
        border-radius: 4px;
        overflow: hidden;
      }
      
      #app-loader .al-loader-bar {
        height: 100%;
        width: 40%;
        background: linear-gradient(90deg, #9333ea, #a855f7, #9333ea);
        background-size: 200% 100%;
        border-radius: 4px;
        animation: al-slide 1.5s ease-in-out infinite, al-shimmer 1.5s ease-in-out infinite;
        box-shadow: 0 0 12px rgba(147, 51, 234, 0.4);
      }
      
      @keyframes al-slide {
        0% {
          transform: translateX(-100%);
        }
        50% {
          transform: translateX(150%);
        }
        100% {
          transform: translateX(-100%);
        }
      }
      
      @keyframes al-shimmer {
        0%, 100% {
          background-position: 200% 0;
        }
        50% {
          background-position: -200% 0;
        }
      }
      
      #app-loader .al-loading-text {
        font-size: 11px;
        font-weight: 500;
        color: #9ca3af;
        margin-top: 16px;
        letter-spacing: 0.1em;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <div id="app-loader">
      <div class="al-bubbles">
        <div class="al-bubble"></div>
        <div class="al-bubble"></div>
        <div class="al-bubble"></div>
        <div class="al-bubble"></div>
        <div class="al-bubble"></div>
        <div class="al-bubble"></div>
      </div>
      <div class="al-content">
        <div class="al-logo">
          <img src="/ucsm.png" alt="UCSM" />
        </div>
        <p class="al-university">University of Computer Studies, Mandalay</p>
        <p class="al-event">Fresher Welcome</p>
        <p class="al-year">2025 - 2026</p>
        <div class="al-loader-container">
          <div class="al-loader-track">
            <div class="al-loader-bar"></div>
          </div>
          <p class="al-loading-text">Loading</p>
        </div>
      </div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      window.addEventListener('DOMContentLoaded', function() {
        var checkReact = setInterval(function() {
          var root = document.getElementById('root');
          if (root && root.children.length > 0) {
            clearInterval(checkReact);
            var loader = document.getElementById('app-loader');
            var styles = document.getElementById('app-loader-styles');
            if (loader) {
              loader.style.transition = 'opacity 0.4s ease-out';
              loader.style.opacity = '0';
              setTimeout(function() {
                loader.remove();
                if (styles) styles.remove();
              }, 400);
            }
          }
        }, 50);
        
        setTimeout(function() {
          clearInterval(checkReact);
          var loader = document.getElementById('app-loader');
          var styles = document.getElementById('app-loader-styles');
          if (loader) loader.remove();
          if (styles) styles.remove();
        }, 10000);
      });
    </script>
  </body>
</html>
